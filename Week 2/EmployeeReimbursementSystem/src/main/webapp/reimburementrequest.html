<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Reimbursement Request</title>

<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
	integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
	crossorigin="anonymous">

</head>
<body>

	<div class="jumbotron" align="center">
		<h1 id="welcome">You are Logged in!</h1>
		
		<a class="btn btn success" onclick="logout()">Logout</a>
		
	</div>

	<div class="container-fluid" align="center">

		<form name="loginForm" onsubmit="sendCreateReimbursement(event.preventDefault())">


			<div class="form-group" style="max-width: 300px; font-weight: bold;">
				<label for="amount">Amount</label> <input type="text"
					class="form-control" name="amount" id="amount"
					placeholder="Enter Reimbursement Amount">
			</div>
			
			<div class="form-group" style="max-width: 300px; font-weight: bold;">
				<label for="description">Description</label> <input type="text"
					class="form-control" name="description" id="description"
					placeholder="Enter Reimbursement Description">
			</div>
			
			<p style="font-weight: bold;">
				<label for="reimbtype">Reimbursement Type</label> <select
					name="reimbtype" id="reimbtype">
					<option value="">Please make a selection</option>
					<option value="1">Lodging</option>
					<option value="2">Travel</option>
					<option value="3">Food</option>
					<option value="4">Other</option>
				</select>
			</p>
			
			<div id="warningText"></div>

			
			<button type="submit" class="btn btn-primary">Submit</button>

		</form>

	</div>

	<script>
		
	let welcome = document.getElementById('welcome');

	let userString = sessionStorage.getItem('currentUser');
	
	if (userString === null) {
		window.location = "http://localhost:8080/EmployeeReimbursementSystem/";
	} else {
		
		let currentUser = JSON.parse(userString); 
		
		console.log(currentUser);
		
		if (currentUser != null) {
			
			welcome.innerHTML = "Welcome " + currentUser.firstName + " " + currentUser.lastName;
			
		}
		
	}

	</script>

	<script src="scripts/index.js"></script>


</body>
</html>
