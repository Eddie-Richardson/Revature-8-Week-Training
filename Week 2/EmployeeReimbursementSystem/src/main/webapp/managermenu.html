<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Employee Menu</title>

<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
	integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
	crossorigin="anonymous">
</head>
<body>
	<div class="jumbotron" align="center">
		<h1 id="welcome">You are Logged in!</h1>
		
		<a class="btn btn success" onclick="logout()">Logout</a>
		
	</div>
	
	<div class="container-fluid" align="center">

		<form name="loginForm">
		
			<a type="submit" href="allpasttickets.html" class="btn btn-primary">View Past Tickets</a>
			
			<button type="submit" onclick="sendApproveDeny(event.preventDefault())" class="btn btn-primary">Approve/Deny reimbursement request</button>
			
			<button type="submit" onclick="sendAllEmployees(event.preventDefault())" class="btn btn-primary">View Employees</button>

		</form>

	</div>
	
	<script>
		
	let welcome = document.getElementById('welcome');

	let userString = sessionStorage.getItem('currentUser');
	
	
	
	if (userString === null) {
		window.location = "http://localhost:8080/EmployeeReimbursementSystem/";
	} else {
		
		let currentUser = JSON.parse(userString); 
		
		console.log(currentUser);
		
		if (currentUser != null) {
			
			welcome.innerHTML = "Welcome " + currentUser.firstName + " " + currentUser.lastName;
			
		}
		
	}

	</script>
	
	<script src="scripts/index.js"></script>
	
</body>
</html>
